
<h2>Reviews</h2>

<div class="play-container">
    <h2 class="text-center">Top 10 Songs</h2>
    <ul *ngIf="reviews">
            <li *ngFor="let r of reviews">
                    <p class="title">Review: {{ r.review }}</p>
                    <p class="rating">Rating: {{ r.rating }}</p>
            </li>
    </ul>
    
</div>
